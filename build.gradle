plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Web / JPA / Security / Validation
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation' // ← 버전 명시 제거 (BOM 관리)

    // Actuator (management.* 설정 사용 시 필수)
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Database
    runtimeOnly 'com.mysql:mysql-connector-j'

    // AWS S3
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.772'  // 최신 1.x 안정버전

    // (선택) Spring Cloud AWS 사용 시
    // implementation 'io.awspring.cloud:spring-cloud-starter-aws:2.4.4'

    // Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    // JWT (권장 스코프 분리)
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.6'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.6'

    // Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.9'

    // Utils
    implementation 'org.apache.commons:commons-lang3:3.17.0' // 보안 패치 반영
    implementation 'com.fasterxml.jackson.core:jackson-databind' // 버전은 Boot BOM이 관리

    // .env
    implementation 'me.paulschwarz:spring-dotenv:3.0.0'

    // SMTP
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    // OAuth2 - 소셜 로그인
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

    // Lombok & Devtools
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
